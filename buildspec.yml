version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  build:
    commands:
      - sam package --template-file template.yaml --s3-bucket cfn-training-takaoukudou-20210411 --output-template-file packaged-template.yml
      - cd ${CODEBUILD_SRC_DIR}
      - cd vue-project
      - npm install @mablhq/mabl-cli
      - mabl auth activate-key b1crrVf7k4LYP80p9ubc1g
      - npm install wait-on
      - npm run start & wait-on http://localhost:8080
      - mabl tests run --id XvqiWzLGhZaxeCi4lzcqxg-j --headless

artifacts:
  files:
    - packaged-template.yml
  name: packaged-template.yml
